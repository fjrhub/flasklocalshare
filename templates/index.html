<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File Uploader</title>

    <style>
      :root {
        --bg: #f5f6fa;
        --card: #fff;
        --text: #000;
        --border: #d0d0d0;
        --file-bg: #f1f3f5;
      }

      body.dark {
        --bg: #1e1f22;
        --card: #2b2d31;
        --text: #f0f0f0;
        --border: #444;
        --file-bg: #33363b;
      }

      body {
        font-family: Arial, sans-serif;
        background: var(--bg);
        margin: 0;
        padding: 0;
        color: var(--text);
        transition: background 0.3s, color 0.3s;
      }

      .container {
        max-width: 650px;
        margin: 40px auto;
        background: var(--card);
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        transition: background 0.3s;
      }

      h1 {
        text-align: center;
        margin-bottom: 25px;
      }

      .theme-toggle {
        position: absolute;
        top: 15px;
        right: 20px;
        padding: 8px 18px;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        background: #007bff;
        color: #fff;
        font-weight: bold;
      }

      .upload-box {
        text-align: center;
        padding: 20px;
        border: 2px dashed var(--border);
        border-radius: 10px;
        margin-bottom: 25px;
        background: var(--file-bg);
        transition: background 0.3s, border 0.3s;
      }

      input[type="file"] {
        margin-top: 10px;
        color: var(--text);
      }

      .btn-upload {
        margin-top: 15px;
        background: #007bff;
        color: white;
        padding: 10px 18px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
      }

      .btn-upload:hover {
        background: #005fcc;
      }

      .file-list {
        list-style: none;
        padding: 0;
      }

      .file-list li {
        background: var(--file-bg);
        margin-bottom: 10px;
        padding: 12px;
        border-radius: 8px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: background 0.3s;
      }

      .file-list a {
        text-decoration: none;
        color: #3399ff;
        font-weight: bold;
      }

      .empty {
        text-align: center;
        color: #777;
      }

      body.dark .empty {
        color: #bbb;
      }
    </style>
  </head>
  <body>
    <button class="theme-toggle" id="themeToggle">Dark Mode</button>

    <div class="container">
      <h1>File Uploader</h1>

      <div class="upload-box">
        <form action="/upload/" method="post" enctype="multipart/form-data">
          <p>Select a file to upload:</p>
          <input type="file" name="file" required />
          <br />
          <button class="btn-upload">Upload</button>
        </form>
      </div>

      <h2>Available Files</h2>

      {% if files %}
      <ul class="file-list">
        {% for file in files %}
        <li>
          <span>{{ file }}</span>
          <a href="{{ url_for('download_file', filename=file) }}">Download</a>
        </li>
        {% endfor %}
      </ul>
      {% else %}
      <p class="empty">No files uploaded yet.</p>
      {% endif %}
    </div>

    <script>
      const body = document.body;
      const toggleBtn = document.getElementById("themeToggle");

      // Default = dark mode
      body.classList.add("dark");
      toggleBtn.textContent = "Light Mode";

      // Jika user sebelumnya pilih theme, gunakan
      const savedTheme = localStorage.getItem("theme");
      if (savedTheme === "light") {
        body.classList.remove("dark");
        toggleBtn.textContent = "Dark Mode";
      }

      toggleBtn.addEventListener("click", () => {
        body.classList.toggle("dark");

        if (body.classList.contains("dark")) {
          toggleBtn.textContent = "Light Mode";
          localStorage.setItem("theme", "dark");
        } else {
          toggleBtn.textContent = "Dark Mode";
          localStorage.setItem("theme", "light");
        }
      });
    </script>
  </body>
</html>
